<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>
	<link rel="stylesheet" href="css/common.css">
	<script src="js/common.js"></script>
</head>
<body>
	<main id="calendar">
		<section id="menuBox">
			<div class="year">
				<span id="Yearprev"><</span>
				<h2></h2>
				<span id="Yearnext">></span>
			</div>
			<div class="month">
				<ul>
					<li><span>January</span><span>1</span></li>
					<li><span>February</span><span>2</span></li>
					<li><span>March</span><span>3</span></li>
					<li><span>April</span><span>4</span></li>
					<li><span>May</span><span>5</span></li>
					<li><span>June</span><span>6</span></li>
					<li><span>July</span><span>7</span></li>
					<li><span>Auguest</span><span>8</span></li>
					<li><span>September</span><span>9</span></li>
					<li><span>October</span><span>10</span></li>
					<li><span>November</span><span>11</span></li>
					<li><span>December</span><span>12</span></li>
				</ul>
			</div>
		</section>
		<section id="dateBox">
			<table id="date">
				<caption></caption>
				<thead></thead>
				<tbody></tbody>
			</table>
			<div class="arrow">
				<div id="Monthprev"><</div>
				<div id="Monthnext">></div>
			</div>
		</section>
	</main>
</body>
</html>
